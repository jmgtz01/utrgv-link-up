{% extends "base.html" %}
{% load static %}
{% block content %}
    <h1>Venues</h1>
    <br>
    <table class="table table-hover table-striped table-bordered">
        {% for venue in venue_list %}
            <tr>
                <td>
                    <a href="{% url 'link_up:show-venue' venue.id %}">{{ venue }}</a>
                </td>
                <td align="right">
                    <a href="{% url 'link_up:update-venue' venue.id %}" class="btn btn-outline-secondary btn-sm">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
